language: node_js
node_js: '10.0.0'

sudo: true

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  include:
    - env: PROJECT=packages/table
    - env: PROJECT=packages/theme

script: if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $PROJECT; then echo "$PROJECT is being built"; else echo "$PROJECT is NOT being built"; fi