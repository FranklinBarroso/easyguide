language: node_js
node_js: '10.0.0'

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  include:
    - env: PROJECT=packages/table
    - env: PROJECT=packages/theme
    - env: PROJECT=packages/icon
    - env: PROJECT=packages/stepper
    - env: PROJECT=packages/select
    - env: PROJECT=packages/rating
    - env: PROJECT=packages/ratio

script:
  - cd $PROJECT
  - npm install
  - npm run test:cover
